<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--bootstrap and custom combined css-->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="body--wrapper">
    <div class="main--wrapper">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a href="#" class="navbar-brand text-primary">Golden</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white">Services</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white">Portfolio</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
                            <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
                        </ul>
                    </div>
                    <!--/.navbar-collapse-->
                </nav>
            </div>

            <div class="row pt-6 banner--content">
                <div class="col-sm-12 text-center">
                    <p class="lead banner--content-lead">Welcome to our studio!</p>
                    <h1 class="text-uppercase banner--content-title">It's nice to meet you</h1>
                    <button type="button" class="btn btn-primary">Tell me more</button>
                </div>
            </div>
        </div>
    </div>
    <!--/.main--wrapper-->

    <!--js-->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
